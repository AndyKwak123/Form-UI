<DOCTYPE! HTML>

<head>

  <!-- UIkit CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.2.0/css/uikit.min.css" />

  <!-- UIkit JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.2.0/js/uikit.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.2.0/js/uikit-icons.min.js"></script>

    <div class="uk-container uk-position-top-center uk-container-large uk-padding-large">
      <h1 class ="uk-heading-medium uk-text-lighter">Create your new account</h1>
    </div>


    <div style="margin:40px" class="uk-container uk-position-center">
      <span style="padding-left:120px;padding-bottom:120;" class="uk-padding-large uk-padding-remove-top" uk-icon="icon: reddit; ratio: 5"></span>

      <form>
        <div class="uk-margin">
          <p class ="uk-text-italic"> Enter new username! </p>
            <div class="uk-inline">
                <span class="uk-form-icon" uk-icon="icon: user"></span>
                <input class="uk-input" type="text">
            </div>
        </div>
        <div class="uk-margin">
            <p class="uk-text-italic"> Enter new password! (must contain at least 8 characters) </p>
            <div class="uk-inline">
                <span class="uk-form-icon uk-form-icon-flip" uk-icon="icon: lock"></span>
                <input class="uk-input" type="text">
            </div>
        </div>

    </form>
  </div>

<div class="uk-container uk-position-bottom-center uk-padding-large">
  <p uk-margin>
    <button class="uk-button uk-button-primary">Create Account!</button>
</p>
</div>



</head>
